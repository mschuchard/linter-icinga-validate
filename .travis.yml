# setup environment
sudo: true
language: cpp

notifications:
  email: false

git:
  depth: 5

# setup tests
env:
  global:
    - APM_TEST_PACKAGES="language-ansible"
    - ATOM_LINT_WITH_BUNDLED_NODE="true"

matrix:
  include:
  - os: linux
  - os: linux
    env: ATOM_CHANNEL=beta

# execute tests
install:
- add-apt-repository ppa:formorer/icinga && apt-get update
- apt-get install icinga2-bin
before_script: icinga2 --version
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
